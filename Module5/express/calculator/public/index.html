<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVC Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .calculator {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .display {
        width: 100%;
        height: 60px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #222;
        color: white;
        border: none;
        border-radius: 5px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        height: 60px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .number,
      .decimal {
        background-color: #666;
        color: white;
      }

      .operator {
        background-color: #ff9500;
        color: white;
      }

      .clear {
        background-color: #a6a6a6;
        color: black;
      }

      .equals {
        background-color: #ff9500;
        color: white;
      }

      button:hover {
        opacity: 0.8;
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" readonly />
      <div class="buttons">
        <button class="clear" onclick="controller.clear()">C</button>
        <button class="clear" onclick="controller.clearEntry()">CE</button>
        <button class="operator" onclick="controller.inputOperator('/')">
          /
        </button>
        <button class="operator" onclick="controller.inputOperator('*')">
          Ã—
        </button>

        <button class="number" onclick="controller.inputNumber('7')">7</button>
        <button class="number" onclick="controller.inputNumber('8')">8</button>
        <button class="number" onclick="controller.inputNumber('9')">9</button>
        <button class="operator" onclick="controller.inputOperator('-')">
          -
        </button>

        <button class="number" onclick="controller.inputNumber('4')">4</button>
        <button class="number" onclick="controller.inputNumber('5')">5</button>
        <button class="number" onclick="controller.inputNumber('6')">6</button>
        <button class="operator" onclick="controller.inputOperator('+')">
          +
        </button>

        <button class="number" onclick="controller.inputNumber('1')">1</button>
        <button class="number" onclick="controller.inputNumber('2')">2</button>
        <button class="number" onclick="controller.inputNumber('3')">3</button>
        <button class="equals" onclick="controller.calculate()" rowspan="2">
          =
        </button>

        <button
          class="number"
          onclick="controller.inputNumber('0')"
          style="grid-column: span 2"
        >
          0
        </button>
        <button class="decimal" onclick="controller.inputDecimal()">.</button>
      </div>
    </div>
    <script src="../models/logic.js"></script>
  </body>
</html>
