<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live News Feed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .news-item {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h2>Live News Feed</h2>

      <div id="news-container" class="my-4"></div>

      <hr />

      <h4>Add News Item</h4>
      <form id="news-form">
        <div class="mb-3">
          <label for="news-title" class="form-label">Title</label>
          <input type="text" id="news-title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="news-content" class="form-label">Content</label>
          <textarea
            id="news-content"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add News</button>
      </form>
    </div>

    <script src="Data.js"></script>
  </body>
</html>
